<head>
    <meta charset="UTF-8" />

    <title>🌍World Weather🌍</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
   <div class="container">
      <div class="pageLayout">

<h1 id="city"></h1>   

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <form id="search-form">
    <input
            class="form-control"
            type="search"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            class="searchBar"
            id="city-text-input">
<button><img src="images/magglass.png" width="35" class="search" /></button>  
  <br/>
 <button class="buttonloc" id="buttonLocation">Current Location</button>
 
</form> 



<div class="card1">
<div class="card border-dark mb-3" style="max-width: 25rem;">
  <strong><div><span id = "day">Day</span> <span id = "month">Month</span> <span id = "date">Date</span> <span id ="year">Year</span> 
    <div id = "time">Time</div></div></strong>
  
  <div class="card-body text-dark">
   

<ul> 
<li><strong>Weather:</strong> <span id="weather"></span></li>   
<li><strong>Humidity:</strong> <span id="humidity"> % </span> </li>
<li><strong>Wind:</strong> <span id ="wind">  km/h </span> </li> 

</ul>

<img src="images/sunny.png" 
     id="icon"/>

<p class="card-text"> 
<div>

<strong id="degrees"></strong>
<span class="units"> <a href="#" id="celcius-link" class="active"> °C </a> | 
<a href="#" id="fahrenheit-link">°F</a> 

</p></span>

 
</div>
</div>
</div>
</div>

<hr /> 

<div class="weather-forecast" id="forecast"> 
<div class="row"> 
  <div class="col-2"> 
    <div class="weather-forecast-date">
    Thu
    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="42" />
    <div class="weather-forecast-temperatures">
    <span class="weather-forecast-tempature-max"> 18° </span> <span class="weather-forecast-temperature-min"> 12° </span>
</div>
</div>
</div>
</div>  
</div>


<hr/>

</div>
</div>
